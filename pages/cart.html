<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Orinoco site de vente en ligne d'ours en peluche"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://orinoco.michael-blondeau.fr/pages/product.html"
    />
    <meta property="og:title" content="Orinoco" />
    <meta
      property="og:description"
      content="Orinoco est un site e-commerce à thème."
    />
    <meta
      property="og:image"
      content="http://orinoco.michael-blondeau.fr/assets/img/logo.png"
    />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://orinoco.michael-blondeau.fr/pages/product.html"
    />
    <meta property="twitter:title" content="Orinoco" />
    <meta
      property="twitter:description"
      content="Orinoco est un site e-commerce à thème."
    />
    <meta
      property="twitter:image"
      content="http://orinoco.michael-blondeau.fr/assets/img/logo.png"
    />
    <link rel="shortcut icon" type="image/png" href="favicon.jpg" />
    <link rel="stylesheet" type="text/css" href="../assets/dist/css/cart.css" />
    <script
      defer
      src="https://kit.fontawesome.com/ca4c042e28.js"
      crossorigin="anonymous"
    ></script>
    <title>Orinoco mon panier</title>
  </head>
  <body>
    <header>
      <div class="d-flex">
        <a
          href="../index.html"
          aria-label="Retour à la page Accueil"
          tabindex="0"
        >
          <img class="logo" src="../assets/img/logo.png" alt="logo Orinoco"
        /></a>
        <nav>
          <ul class="d-flex">
            <li>
              <a href="../index.html">Accueil</a>
            </li>
            <li>
              <a href="../pages/cart.html"
                ><i class="fas fa-shopping-cart"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1>Mon panier</h1>
      <div class="container">
        <section id="product"></section>
        <section id="recap">
          <article id="basket-summary">
            <h2>Résumé de votre panier</h2>
            <div class="summary">
              <p id="nombreArticle">Article :</p>
              <p id="totalPriceExcludingTax">Total HT :</p>
              <p id="prixTotal">Total TTC :</p>
              <p>Livraison : Offerte</p>
            </div>
          </article>

          <article id="order-form">
            <h2>Passer votre commande</h2>
            <div class="information">
              <form action="#" method="POST" name="formContact" id="customer">
                <div class="form-group">
                  <label for="last_name"> Nom de famille </label>
                  <input
                    type="text"
                    id="last_name"
                    name="last_name"
                    class="form-control"
                    required
                    placeholder="Votre nom de famille"
                  />
                  <span class="error" id="errorName"></span><br />
                </div>

                <div class="form-group">
                  <label for="first_name"> Prénom </label>
                  <input
                    type="text"
                    id="first_name"
                    name="first_name"
                    class="form-control"
                    required
                    placeholder="Votre prénom"
                  />
                  <span class="error" id="errorFirstName"></span>
                </div>

                <div class="form-group">
                  <label for="Email"> Adresse email </label>
                  <input
                    type="email"
                    id="Email"
                    name="Email"
                    class="form-control"
                    required
                    placeholder="Entrez une adresse mail valide"
                  />
                  <span class="error" id="errorEmail"></span>
                </div>
                <span class="error" id="errorEmail"></span>
                <div class="form-group">
                  <label for="address"> Adresse postale </label>
                  <input
                    type="text"
                    id="address"
                    name="address"
                    class="form-control"
                    required
                    placeholder="Ex: 4 rue des crayères "
                  />
                  <span class="error" id="errorAddress"></span>
                </div>
                <div class="form-group">
                  <label for="city"> Ville </label>
                  <input
                    type="text"
                    id="city"
                    name="city"
                    class="form-control"
                    required
                    placeholder="Ex: Reims"
                  />
                  <span class="error" id="errorCity"></span>
                </div>
                <span class="error" id="errorForeName"></span>
                <button id="order" class="btn" type="submit" name="order">
                  Commander
                </button>
              </form>
            </div>
          </article>
        </section>
      </div>
    </main>
    <footer>
      <div class="d-flex f-column">
        <h2>Orinoco société de vente en ligne</h2>
        <a>Contactez-nous</a>
      </div>
    </footer>
    <script src="../assets/js/cart.js" type="module"></script>
  </body>
</html>
