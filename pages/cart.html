<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Orinoco site de vente en ligne d'ours en peluche"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://orinoco.michael-blondeau.fr/pages/product.html"
    />
    <meta property="og:title" content="Orinoco" />
    <meta
      property="og:description"
      content="Orinoco est un site e-commerce à thème."
    />
    <meta
      property="og:image"
      content="http://orinoco.michael-blondeau.fr/assets/img/logo.png"
    />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://orinoco.michael-blondeau.fr/pages/product.html"
    />
    <meta property="twitter:title" content="Orinoco" />
    <meta
      property="twitter:description"
      content="Orinoco est un site e-commerce à thème."
    />
    <meta
      property="twitter:image"
      content="http://orinoco.michael-blondeau.fr/assets/img/logo.png"
    />
    <link rel="shortcut icon" type="image/png" href="favicon.jpg" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/dist/css/cart.css"
    />
    <script
      defer
      src="https://kit.fontawesome.com/ca4c042e28.js"
      crossorigin="anonymous"
    ></script>
    <title>Orinoco mon panier</title>
  </head>
  <body>
    <header>
      <div class="d-flex">
        <a
          href="../index.html"
          aria-label="Retour à la page Accueil"
          tabindex="0"
        >
          <img class="logo" src="../assets/img/logo.png" alt="logo Orinoco"
        /></a>
        <nav>
          <ul class="d-flex">
            <li>
              <a href="../index.html">Accueil</a>
            </li>
            <li>
              <a href="../pages/cart.html"><i class="fas fa-shopping-cart"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>     
      <section id="product">
        <h1>Mon panier</h1>
        <figure class="d-flex">
          <div>
            <img src="../assets/img/teddy_1.jpg" alt="Ours en peluche" />
          </div>
          <figcaption class="d-flex">
            <p>
              De spe iudicet Sed ut nullo nullo nulla hercule sunt causae
              confidit fortasse virtutis hercule illius sunt profectae ego
              quamquam.
            </p>            
            <p>couleur : Marron</p>
            <div id="item-number" class="d-flex">
              <label for="quantity">Quantité:</label>
              <input
                type="number"
                id="quantity"
                name="quantity"
                value="1"
                required
                min="1"
              />
            </div>
            <span>15.00€</span>
          </figcaption>
        </figure>        
      </section>
      <section id="order_form">
        <h2>Passer votre commande</h2>
        <div class="information">
          <form method="post" name="formContact" id="form_1">
            <div class="form-group">
              <label for="last_name">
                Nom de famille
              </label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                class="form-control"
                required
                autofocus
                placeholder="Votre nom de famille"
              />
            </div>
            <div class="form-group">
              <label for="first_name">
                Prénom
              </label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                class="form-control"
                required
                placeholder="Votre prénom"
              />
            </div>
            <div class="form-group">
              <label for="E-mail">
                Adresse email
              </label>
              <input
                type="email"
                id="E-mail"
                name="E-mail"
                class="form-control"
                required
                placeholder="Entrez une adresse mail valide"
              />
            </div>
            <div class="form-group">
              <label for="address">
                Adresse postale
              </label>
              <input
                type="text"
                id="address"
                name="address"
                class="form-control"
                required
                placeholder="Ex: 4 rue des crayères "
              />
            </div>

            <div class="form-group">
              <label for="city">
                Ville
              </label>
              <input
                type="text"
                id="city"
                name="city"
                class="form-control"
                required
                placeholder="Ex: Reims"
              />
            </div>
            

            <button id="order" class="btn" type="submit" name="order">
              Commander
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="d-flex f-column">
        <h2>Orinoco société de vente en ligne</h2>
        <a>Contactez-nous</a>
      </div>
    </footer>
  </body>
</html>
